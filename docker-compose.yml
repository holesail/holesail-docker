services:
  holesail:
    build: .
    container_name: holesail
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - holesail_data:/usr/src/app/data
      - ./config:/usr/src/app/config:ro
    environment:
      - NODE_ENV=production
      - HOLESAIL_LOG_LEVEL=info
      - HOLESAIL_LIVE_PORT=8090
      # Optional environment variables:
      # - HOLESAIL_HOST=localhost
      # - HOLESAIL_KEY=your_custom_key
      # - HOLESAIL_SEED=your_seed
      # - HOLESAIL_PUBLIC=true
      # - HOLESAIL_DEBUG=true
    networks:
      - holesail-network
    extra_hosts:
      - "host.docker.internal:host-gateway"

  holesail-client:
    build: .
    container_name: holesail-client
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - holesail_client_data:/usr/src/app/data
    environment:
      - NODE_ENV=production
      - HOLESAIL_LOG_LEVEL=info
      - HOLESAIL_CONNECT_KEY=${HOLESAIL_SERVER_KEY}
      - HOLESAIL_PORT=9090
      # Optional:
      # - HOLESAIL_DEBUG=true
    networks:
      - holesail-network
    profiles:
      - client
    depends_on:
      - holesail

networks:
  holesail-network:
    driver: bridge

volumes:
  holesail_data:
  holesail_client_data:
