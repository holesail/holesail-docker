services:
  holesail:
    build: .
    container_name: holesail
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - holesail_data:/usr/src/app/data
      - ./config:/usr/src/app/config:ro
    environment:
      - NODE_ENV=production
      - HOLESAIL_LOG_LEVEL=info
    networks:
      - holesail-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["node", "bin/holesail.mjs", "--live", "8090"]

  holesail-client:
    build: .
    container_name: holesail-client
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - holesail_client_data:/usr/src/app/data
    environment:
      - NODE_ENV=production
      - HOLESAIL_LOG_LEVEL=info
      - HOLESAIL_SERVER_KEY=${HOLESAIL_SERVER_KEY}
    networks:
      - holesail-network
    profiles:
      - client
    depends_on:
      - holesail
    command: ["sh", "-c", "node bin/holesail.mjs --connect \"$HOLESAIL_SERVER_KEY\" --port 9090"]

networks:
  holesail-network:
    driver: bridge

volumes:
  holesail_data:
  holesail_client_data:
