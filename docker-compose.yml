services:
  holesail-server:
    build: .
    container_name: holesail-server
    restart: unless-stopped
    ports:
      - "8000-8100:8000-8100"
    volumes:
      - holesail_data:/usr/src/app/data
      - ./config:/usr/src/app/config:ro
    environment:
      - NODE_ENV=production
      - HOLESAIL_LOG_LEVEL=info
    networks:
      - holesail-network
    command: ["node", "bin/holesail.mjs", "--live", "8090"]

  holesail-client:
    build: .
    container_name: holesail-client
    restart: unless-stopped
    ports:
      # Map a range of ports for the client on the host
      - "9000-9100:9000-9100"
    volumes:
      - holesail_client_data:/usr/src/app/data
    environment:
      - NODE_ENV=production
      - HOLESAIL_LOG_LEVEL=info
      # Use an environment variable for the connection string
      - HOLESAIL_SERVER_URL=${HOLESAIL_SERVER_URL}
    networks:
      - holesail-network
    profiles:
      - client
    depends_on:
      - holesail-server
    # Use the environment variable in the command
    command: ["node", "bin/holesail.mjs", "--connect", "${HOLESAIL_SERVER_URL}", "--port", "9090"]

networks:
  holesail-network:
    driver: bridge

volumes:
  holesail_data:
  holesail_client_data:
